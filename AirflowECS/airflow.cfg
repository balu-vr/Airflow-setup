[core]
dags_folder = /opt/airflow/dags
executor = LocalExecutor
load_examples = False

[database]
sql_alchemy_conn = postgresql+psycopg2://user_name:password@postgres_aws_cluster.amazonaws.com:5432/airflow_db

[email]
email_backend = airflow.utils.email.send_email_smtp
email_conn_id = smtp_default
default_email_on_retry = True
default_email_on_failure = True

[smtp]
smtp_host = lizard.intapp.net
smtp_starttls = True
smtp_ssl = False
smtp_port = 25
smtp_mail_from = data_business_intelligence@intapp.com
smtp_timeout = 30
smtp_retry_limit = 2

[webserver]
rbac = True
web_server_host = 0.0.0.0
web_server_port = 8080  

[logging]
remote_logging = True
remote_base_log_folder = cloudwatch://arn:aws:logs:us-west-2:123456789:log-group:ecs_airflow_logs:*
remote_log_conn_id = aws_default

[api]
auth_backends = airflow.api.auth.backend.session,airflow.api.auth.backend.basic_auth

